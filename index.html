<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web To Lead Form</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>

<body>
    <h1>Create Lead</h1>
    <form 
        action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D2w00000Rrn3H"
        method="POST" 
        onsubmit="beforesubmit()">

        <input type=hidden name="oid" value="00D2w00000Rrn3H">
        <input type=hidden name="retURL" value="https://suryakantmulkewar.github.io/web-to-lead-form/thanks.html">
        <input type=hidden name="Lead_Date__c" class="outputdate">
        <input type=hidden name='captcha_settings' value='{"keyname":"Web_to_Lead_Form","fallback":"true","orgId":"00D2w00000Rrn3H","ts":""}'>


        <label for="first_name">First Name</label>
        <input id="first_name" 
         maxlength="40" 
         name="first_name" 
         size="20"
         type="text" 
         required = "true"
         /><br>

        <label for="last_name">Last Name</label>
        <input id="last_name" 
        maxlength="80" 
        name="last_name" 
        size="20"
        type="text" 
        required = "true"
        /><br>

        <label for="email">Email</label>
        <input id="email" 
        maxlength="80" 
        name="email" 
        size="20" 
        type="text" 
        required = "true"
        /><br>

        <!-- Lead Date:<span class="dateInput dateOnlyInput">
            <input  id="00NIg000000LbD8" 
            name="00NIg000000LbD8" 
            size="12" 
            type="text" 
            /></span><br> -->
        <label for="email">Lead Date:</label>
        <input type="date"
        required = "true"
        class="inputdate"
         /><br>

        <label for="company">Company</label>
        <input id="company" 
        maxlength="40" 
        name="company" 
        size="20"
        type="text" 
        required = "true"
        /><br>

        <label for="city">City</label>
        <input id="city" 
        maxlength="40" 
        name="city" 
        size="20" 
        type="text" 
        required = "true"
        /><br>

        <label for="state">State/Province</label>
        <input id="state" 
        maxlength="20" 
        name="state" 
        size="20"
        type="text" 
        required = "true"
        /><br>
        <div class="g-recaptcha" data-sitekey="6Ld-eUcrAAAAABkc6UU_qeoqcjUcn3Y9ZFVIZ12p"></div>
        <br>
        
        <input type="submit" 
        name="submit" 
        class="submit" 
        >

    </form>

</body>

</html>
